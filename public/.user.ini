
; PHP Upload Configuration for BeDrive (Public Directory)
; These values are set to handle large file uploads.
; For production, consider using environment-specific values.

; Upload limits - set to accommodate large files
upload_max_filesize = 3G
post_max_size = 4G
memory_limit = 2G
max_execution_time = 600
max_input_time = 600
max_file_uploads = 20

